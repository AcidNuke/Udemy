<!DOCTYPE html>
<html lang="en">
  <head>

    <script src="vue.js"></script>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <title>vue-dev</title>
  </head>
  <body>
    <noscript>
      <strong>We're sorry but vue-dev doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="app">
      <label>
        <input type="text" v-on:input="changeTitle">
      </label>
      <p>
        {{ title }}
      </p>
      <p>
        {{ sayHello() }}
      </p>
    </div>

    <!-- built files will be auto injected -->
  </body>
</html>
