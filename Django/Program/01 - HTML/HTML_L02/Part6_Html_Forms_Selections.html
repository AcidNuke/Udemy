<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>HTML Forms Selections</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <script src="main.js"></script>
</head>

<body>
    <h1>Hotel Feedback Form</h1>
    <form action="" method="GET">
        <input type="radio" name="" id="">

        <h2>Are you from inside or outside the US?</h2>

        <label for="inus">Inside</label>
        <input id="inus" type="radio" name="loc" value="inside">

        <label for="outus">Outside</label>
        <input id="outus" type="radio" name="loc" value="outside">


        <h2>How was your service</h2>
        <select name="stars" id="">
            <option value="Great">3</option>
            <option value="Okay">2</option>
            <option value="Bad">1</option>
        </select>

        <input type="submit" value="Submit">

        <h2>Any other feedback?</h2>
        <textarea name="mytext" id="" cols="100" rows="10"></textarea>
        <input type="submit">

    </form>
</body>

</html>
